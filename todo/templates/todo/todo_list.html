{% extends "base.html" %}

{% block content %}
<div class="text-center">
<p>
    {% if request.user.is_authenticated %}
        Hello {{ request.user.username }}
        {% else %}
        Hello annoynmous user.
    {% endif %}
</p>
    <a class="btn  -primary" href="/create">Create a todo</a>
</div>
<div class="col-4 offset-4">  
        {% for todo in todo_list %}
        <div class="card mt-3">
            <div class="card-header">
                <a href="/{{ todo.id }}"><h4>{{ todo.name }}</h4>
                </div></a>
                <div class="card-body">
                    It's do {{ todo.due_date }}  
                </div>
        </div>
        {% endfor %}
</div>

{% endblock %}
